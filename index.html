<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            <div class="header">
                <div class="element" id="hit">
                    <h2>Hit</h2>
                    <div class="box" id="hit-number">5</div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div class="box" id="timer">5</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div class="box" id="score">5</div>
                </div>
            </div>
            <div class="bottom">
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
